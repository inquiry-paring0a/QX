[general]
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/limbopro/QuantumultX/master/Scripts/IP_API.js
dns_exclusion_list = *.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me


[dns]
# circumvent-ipv4-answer = 127.0.0.1, 0.0.0.0
# circumvent-ipv6-answer = ::
# prefer-doh3
# no-system
no-ipv6
server = 223.5.5.5
server = 114.114.114.114
server = 119.29.29.29
server = 8.8.8.8


[policy]
# Apple YouTube策略
static=Apple, 美国节点, GLOBAL, PROXY, DIRECT, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/apple.png

# Bing 策略
static=Bing, 美国节点, 香港节点, 日本节点, 台湾节点, 新加坡节点, 新加坡1X, 新加坡2X, 新加坡4X, GLOBAL, PROXY, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/bing.png

# Netflix 策略
static=Netflix, 美国节点, 香港节点, 日本节点, 台湾节点, 新加坡节点, 新加坡1X, 新加坡2X, 新加坡4X, GLOBAL, PROXY, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/iconicon/netflix.png

# YouTube策略
static=YouTube, 美国节点, 香港节点, 日本节点, 台湾节点, 新加坡节点, 新加坡1X, 新加坡2X, 新加坡4X, GLOBAL, PROXY, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/YouTube.png

# OpenAI 策略
static=OpenAI, 云深美国节点, 美国节点, 香港节点, 日本节点, 台湾节点, 新加坡节点, 新加坡1X, 新加坡2X, 新加坡4X, GLOBAL, PROXY, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/chatgpt.png

# Twitter 策略
# static=Twitter, 美国节点, 香港节点, 日本节点, 台湾节点, 新加坡节点, 新加坡1X, 新加坡2X, 新加坡4X, GLOBAL, PROXY, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/twitter.png

# TikTok 策略
# static=TikTok, 美国节点, 香港节点, 日本节点, 台湾节点, 新加坡节点, 新加坡1X, 新加坡2X, 新加坡4X, GLOBAL, PROXY, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/tiktok.png

# Global 策略
static=GLOBAL, 美国节点, 香港节点, 日本节点, 台湾节点, 新加坡节点, 新加坡1X, 新加坡2X, 新加坡4X, DIRECT, PROXY, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/GLOBAL.png



# 节点分组
url-latency-benchmark=香港节点, server-tag-regex=(?=.*(HK))^((?!(4X)).)*$, check-interval=600, tolerance=200, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/Hongkong.png
url-latency-benchmark=台湾节点, server-tag-regex=(?=.*(TW))^((?!(4X)).)*$, check-interval=600, tolerance=200, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/taiwan.png
url-latency-benchmark=日本节点, server-tag-regex=(?=.*(JP))^((?!(4X)).)*$, check-interval=600, tolerance=200, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/Japan.png
url-latency-benchmark=美国节点, server-tag-regex=(?=.*(US))^((?!(4X)).)*$, check-interval=600, tolerance=200, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/us.png
url-latency-benchmark=云深美国节点, server-tag-regex=(?=.*(美国))^((?!(4X)).)*$, check-interval=600, tolerance=200, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/us.png
url-latency-benchmark=新加坡节点, server-tag-regex=(?=.*(SG))^((?!(4X)).)*$, check-interval=600, tolerance=200, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/Singapore.png
url-latency-benchmark=新加坡1X, server-tag-regex=(?=.*(SG))(?=.*(V4..))(?=.*(1X))^((?!(2X|4X)).)*$, check-interval=600, tolerance=200, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/Singapore.png
url-latency-benchmark=新加坡2X, server-tag-regex=(?=.*(SG))(?=.*(V4..))(?=.*(2X))^((?!(1X|4X)).)*$, check-interval=600, tolerance=200, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/Singapore.png
url-latency-benchmark=新加坡4X, server-tag-regex=(?=.*(SG))(?=.*(V4..))(?=.*(4X))^((?!(1X|2X)).)*$, check-interval=600, tolerance=200, img-url=https://raw.githubusercontent.com/inquiry-paring0a/QX/main/icon/Singapore.png



