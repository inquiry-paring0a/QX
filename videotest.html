<!DOCTYPE html>
<html>
<head>
    <title>视频播播放测试</title>
    <style>
        /* 容器样式，用于保持16:9的宽高比 */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9的宽高比 */
            height: 0;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>我的视频播放器</h1>

    <!-- 视频播放器容器 -->
    <div class="video-container">
        <video controls poster="https://w2.bcdrm.com/cb-0001.png">
            <source src="https://w2.bcdrm.com/cb.mp4" type="video/mp4">
            抱歉，您的浏览器不支持嵌入式视频。
        </video>
    </div>

</body>
</html>
