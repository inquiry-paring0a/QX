[general]

# QX config V 1.00

resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/limbopro/QuantumultX/master/Scripts/IP_API.js
dns_exclusion_list = *.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me


[dns]
# circumvent-ipv4-answer = 127.0.0.1, 0.0.0.0
# circumvent-ipv6-answer = ::
# prefer-doh3
# no-system
no-ipv6
server = 223.5.5.5
server = 114.114.114.114
server = 119.29.29.29
server = 8.8.8.8


[policy]
# Apple 策略
static=Apple, 美国, GLOBAL, PROXY, direct, img-url=https://w2.bcdrm.com/icon/apple.png

# Bing 策略
static=Bing, 美国, 香港, 日本, 台湾, 新加坡, 新加坡1X, 新加坡2X, GLOBAL, PROXY, img-url=https://w2.bcdrm.com/icon/bing.png

# Netflix 策略
static=Netflix, 美国, 香港, 日本, 台湾, 新加坡, 新加坡1X, 新加坡2X, GLOBAL, PROXY, img-url=https://w2.bcdrm.com/icon/netflix.png

# YouTube 策略
static=YouTube, 美国, 香港, 日本, 台湾, 新加坡, 新加坡1X, 新加坡2X, GLOBAL, PROXY, img-url=https://w2.bcdrm.com/icon/youtube.png

# OpenAI 策略
static=OpenAI, 美国, 香港, 日本, 台湾, 新加坡, 新加坡1X, 新加坡2X, GLOBAL, PROXY, img-url=https://w2.bcdrm.com/icon/chatgpt.png

# Twitter 策略
# static=Twitter, 美国, 香港, 日本, 台湾, 新加坡, 新加坡1X, 新加坡2X, GLOBAL, PROXY, img-url=https://w2.bcdrm.com/icon/twitter.png

# TikTok 策略
# static=TikTok, 美国, 香港, 日本, 台湾, 新加坡, 新加坡1X, 新加坡2X, GLOBAL, PROXY, img-url=https://w2.bcdrm.com/icon/tiktok.png

# Global 策略
static=GLOBAL, 美国, 香港, 日本, 台湾, 新加坡, 新加坡1X, 新加坡2X, direct, PROXY, img-url=https://w2.bcdrm.com/icon/GLOBAL.png



# 分组
url-latency-benchmark=香港, server-tag-regex=(?=.*(HK))^((?!(4X)).)*$, check-interval=600, tolerance=200, img-url=https://w2.bcdrm.com/icon/Hongkong.png
url-latency-benchmark=台湾, server-tag-regex=(?=.*(TW))^((?!(4X)).)*$, check-interval=600, tolerance=200, img-url=https://w2.bcdrm.com/icon/taiwan.png
url-latency-benchmark=日本, server-tag-regex=(?=.*(JP))^((?!(4X)).)*$, check-interval=600, tolerance=200, img-url=https://w2.bcdrm.com/icon/Japan.png
url-latency-benchmark=美国, server-tag-regex=(?=.*(US))^((?!(4X)).)*$, check-interval=600, tolerance=200, img-url=https://w2.bcdrm.com/icon/us.png
# url-latency-benchmark=云深美国, server-tag-regex=(?=.*(美国))^((?!(4X)).)*$, check-interval=600, tolerance=200, img-url=https://w2.bcdrm.com/icon/us.png
url-latency-benchmark=新加坡, server-tag-regex=(?=.*(SG))^((?!(4X)).)*$, check-interval=600, tolerance=200, img-url=https://w2.bcdrm.com/icon/Singapore.png
url-latency-benchmark=新加坡1X, server-tag-regex=(?=.*(SG))(?=.*(V4..))(?=.*(1X))^((?!(2X|4X)).)*$, check-interval=600, tolerance=200, img-url=https://w2.bcdrm.com/icon/Singapore.png
url-latency-benchmark=新加坡2X, server-tag-regex=(?=.*(SG))(?=.*(V4..))(?=.*(2X))^((?!(1X|4X)).)*$, check-interval=600, tolerance=200, img-url=https://w2.bcdrm.com/icon/Singapore.png
# url-latency-benchmark=新加坡4Xserver-tag-regex=(?=.*(SG))(?=.*(V4..))(?=.*(4X))^((?!(1X|2X)).)*$, check-interval=600, tolerance=200, img-url=https://w2.bcdrm.com/icon/Singapore.png



