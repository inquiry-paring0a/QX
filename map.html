<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google 地图</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 33.81184931753369, lng: -118.15742486637451},
    zoom: 16,
    tilt: 45 
  });

  var marker = new google.maps.Marker({
    position: {lat: 33.81184931753369, lng: -118.15742486637451},
    map: map,
    title: 'AIBOT',
  });
}
</script>
<style type="text/css">
  *{
    font-family: 'Inter', sans-serif;
  }
</style>
</head>
<body>
  <h1>Embed custom map testing</h1>
  <div id="map" style="width: 588px; height: 483px; border-radius: 16px; "></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwaFyH6POJz_bLqooUR6TrRUXL6J6_QjY&callback=initMap"></script>
</body>
</html>
